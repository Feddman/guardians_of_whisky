version: '3.8'
services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: gow-server
    environment:
      - PORT=3001
      - CORS_ORIGIN=http://localhost:3000
    volumes:
      - ./data:/app/data
    ports:
      - "3001:3001"

  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    container_name: gow-client
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SOCKET_URL=http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - server
